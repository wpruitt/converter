<!DOCTYPE html>
<html>
<head>
	<title>Temp. Converter</title>
</head>
<body>
<p>Temperature</p>
	<input type="number" id="tempIn"></input>
	<form>
	<input type="radio" name="tempType" value="fahrenheit" checked>Celsius to Fahrenheit<br>
	<input type="radio" name="tempType" id="celsius">Fahrenheit to Celsius<br>
	<button id="converter" type="button">Display Temp.</button>
	<button id="clear" type="button">Clear</button>
</form>
<div id="output" style="visibility: hidden"></div>
<script type="text/javascript" src="converter.js"></script>
</body>
</html>
